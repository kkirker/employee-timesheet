<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>employee timesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid" style="color: white; background-color: rgba(14, 11, 11, 0.904);">
        <div class="container">
          <h1 class="display-4">Employee Data Management</h1>
          <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
      </div>

    <div class="container">

    <div class="card">
        <!-- <div class="card" style="width: 85vw;"> -->
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><div class="container">
            <div class="row">
              <div class="col-sm">
                Employee Name
              </div>
              <div class="col-sm">
                Role
              </div>
              <div class="col-sm">
                Start Date
              </div>
              <div class="col-sm">
                Months Worked
              </div>
              <div class="col-sm">
                Monthly Rate ($)
              </div>
              <div class="col-sm">
                Total Billed ($)
              </div>
            </div>
          </div></li>
          <div id="table"></div>
        </ul>
      </div>
    </div>
    <div></div>

      <div class="container mt-3">
          <div class="row">
              <div class="col">
  
                <div class="card">
                      <h5 class="card-header">Add Employee</h5>
                      <div class="card-body">
                          <form>
                              <div class="form-group">
                                  <label for="search-term">Employee Name</label>
                                  <input type="text" class="form-control" id="name" aria-describedby="employee-name" placeholder="Jane Smith">
                              </div>
                              <div class="form-group">
                                  <label for="start-year">Role</label>
                                  <input type="email" class="form-control" id="role" aria-describedby="role" placeholder="Manager">
                              </div>
                              <div class="form-group">
                                  <label for="end-year">Start Date(DD/MM/YY - ex 10/02/93)</label>
                                  <input type="email" class="form-control" id="start-date" aria-describedby="start-date" placeholder="01/01/2018">
                              </div>
                              <div class="form-group">
                                      <label for="end-year">Monthly Rate</label>
                                      <input type="email" class="form-control" id="rate" aria-describedby="monthly-rate" placeholder="4000">
                                  </div>
                          
                              <button type="add-button" class="btn btn-primary" id="add-button">Add</button>
                          </form>
                      
                      </div>
                    </div>
  
               
              </div>
              </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="moment.js"></script>        
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
